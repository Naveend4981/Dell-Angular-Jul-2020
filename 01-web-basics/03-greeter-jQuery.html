<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Greeter</title>
    <script src="jquery-3.5.1.js"></script>
    <style>
        .error{
            color : red;
        }
    </style>
</head>
<body>
    <h1>Greeter</h1>
    <hr>
    <label for="">User Name :</label>
    <input type="text" name="" id="txtUserName">
    <input type="button" value="Greet" id="btnGreet">
    <div id="divMessage">[Greet Message]</div>
    <script>
        function greetUser() {
            var userName = $('#txtUserName').val();
            if (userName === ''){
                $('#divMessage')
                    .text('Invalid input')
                    .addClass('error');
                
            } else {
                var msg = 'Hi ' + userName + ', Have a nice day!';            
                $('#divMessage')
                    .text(msg)
                    .removeClass('error');
            }
        }
        $('#btnGreet').click(greetUser);
    </script>
</body>
</html>
